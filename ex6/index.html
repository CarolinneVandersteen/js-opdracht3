<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Opdracht 5</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image1.jpg" id="image1" onmouseover="foto(this)" onmouseout="back(this)"/>
      <img src="images/image2.jpg" id="image2" onmouseover="foto(this)" onmouseout="back(this)"/>
      <img src="images/image3.jpg" id="image3" onmouseover="foto(this)" onmouseout="back(this)"/>
      <img src="images/image4.jpg" id="image4" onmouseover="foto(this)" onmouseout="back(this)"/>
      <img src="images/image5.jpg" id="image5" onmouseover="foto(this)" onmouseout="back(this)"/>
    </div>
<script type="text/javascript">

function foto(x){
x.src="images/"+ x.id+"_2.jpg";
}

function back(x){
x.src="images/"+ x.id+".jpg";
}


</script>
  </body>
</html>
